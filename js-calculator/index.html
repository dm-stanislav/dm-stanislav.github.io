<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.min.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__screen">
        <input type="text" class="calc__result" readonly="readonly" />
      </div>
      <div class="calc__body">
        <button class="calc__btn calc__clean" id="btn-cln">AC</button>
        <button class="calc__btn calc__op" id="btn-div">&div;</button>
        <button class="calc__btn calc__num" id="btn-7">7</button>
        <button class="calc__btn calc__num" id="btn-8">8</button>
        <button class="calc__btn calc__num" id="btn-9">9</button>
        <button class="calc__btn calc__op" id="btn-mul">&times;</button>
        <button class="calc__btn calc__num" id="btn-4">4</button>
        <button class="calc__btn calc__num" id="btn-5">5</button>
        <button class="calc__btn calc__num" id="btn-6">6</button>
        <button class="calc__btn calc__op" id="btn-sub">-</button>
        <button class="calc__btn calc__num" id="btn-1">1</button>
        <button class="calc__btn calc__num" id="btn-2">2</button>
        <button class="calc__btn calc__num" id="btn-3">3</button>
        <button class="calc__btn calc__op" id="btn-add">+</button>
        <button class="calc__btn calc__num" id="btn-0">0</button>
        <button class="calc__btn calc__num" id="btn-dot">.</button>
        <button class="calc__btn calc__op" id="btn-equ">=</button>
      </div>
    </div>

    <script src="./script.min.js"></script>
  </body>
</html>
